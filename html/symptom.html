<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Submission Test (FastAPI URL)</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9e9e9;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
        }
         #urlConfig {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            background-color: #fff;
        }
         #urlConfig label {
             font-weight: normal;
             display: inline-block;
             margin-right: 10px;
         }
          #urlConfig input[type="text"] {
              width: calc(100% - 120px); /* Adjust width considering label and margin */
              margin-bottom: 0;
              display: inline-block;
          }
    </style>
</head>
<body>

    <h1>Symptom Submission Form</h1>

    <div id="urlConfig">
        <label for="fastapiUrl">FastAPI Base URL:</label>
        <input type="text" id="fastapiUrl" value="http://127.0.0.1:8000">
        <small>Make sure your FastAPI app is running at this address.</small>
    </div>


    <form id="symptomForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
            </div>
        <div>
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="6" required></textarea>
        </div>
        <button type="submit">Submit Symptoms</button>
    </form>

    <h2>Response:</h2>
    <div id="response">
        Waiting for submission...
    </div>

    <script>
        document.getElementById('symptomForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Sending data...';
            responseDiv.style.backgroundColor = '#e9e9e9';

            const fastapiBaseUrl = document.getElementById('fastapiUrl').value.trim();
            const symptomEndpoint = '/symptom'; // The specific endpoint path

            if (!fastapiBaseUrl) {
                responseDiv.textContent = 'Error: FastAPI Base URL is not set.';
                responseDiv.style.backgroundColor = '#f8d7da';
                return;
            }

            // Construct the full URL by combining base URL and endpoint path
            // Ensure there's no double slash if the base URL ends with a slash
            const requestUrl = `${fastapiBaseUrl.replace(/\/+$/, '')}${symptomEndpoint}`;


            const formData = new FormData(this);
            const patientData = {};
            formData.forEach((value, key) => {
                patientData[key] = value;
            });

            // Convert age to a number
            patientData.age = parseInt(patientData.age, 10);

            try {
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                });

                const result = await response.json();

                if (response.ok) {
                    responseDiv.textContent = 'Success: ' + JSON.stringify(result, null, 2);
                    responseDiv.style.backgroundColor = '#d4edda'; // Greenish background for success
                } else {
                    responseDiv.textContent = 'Error: ' + JSON.stringify(result, null, 2);
                    responseDiv.style.backgroundColor = '#f8d7da'; // Reddish background for error
                }

            } catch (error) {
                responseDiv.textContent = 'Network Error: ' + error.message;
                responseDiv.style.backgroundColor = '#f8d7da'; // Reddish background for error
                console.error('Fetch error:', error);
            }
        });
    </script>

</body>
</html>
